        function getPointOnCanvas(canvas, x, y) {
            var bbox = canvas.getBoundingClientRect();
            return {
                x: x - bbox.left * (canvas.width / bbox.width),
                y: y - bbox.top * (canvas.height / bbox.height)
            };
        }

        function doMouseDown(event) {
            var x = event.pageX;
            var y = event.pageY;
            var canvas = event.target;
            var loc = getPointOnCanvas(canvas, x, y);
            if (loc.x > 30 && loc.x < 100) {
                if (loc.y > 145 && loc.y < 175) {
                    window.open("Home_CN.aspx", "_parent");
                }
                else if (loc.y > 115 && loc.y < 145) {
                    window.open("../Quality_Courses.aspx", "_parent");
                }
                else if (loc.y > 85 && loc.y < 115) {
                    window.open("Login_CN.aspx?logout=1", "_parent");
                }
            }
            else if (loc.x > 130 && loc.x < 250) {

                    window.open("Wrong_Book_CN.aspx", "_parent");

            }
            else if (loc.x > 290 && loc.x < 390) {

                }
            }
