<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><!--<base>--><base href="."><link rel="stylesheet" type="text/css" href="./Load(15).ashx" isprelink="true"><link id="editor_toggleborderid" rel="stylesheet" type="text/css" href="./Load(16).ashx"></head><body contenteditable="true" style="margin: 0px; padding: 3px;"><div>1 在PCI读操作时序中，PCI需要先由主设备发送地址，然后再由被选择的从设备发送数据，中间存在不同的设备使用总线，为了防止冲突，需要设置一个过渡期。</div><div>2 在PCI写操作时序中，PCI的地址和数据都是由主设备发送的，不需要设置过渡期防止总线冲突。&nbsp;</div> </body></html>
